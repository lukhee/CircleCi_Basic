version: 2.1

commands:
  printID:
    description: "print_pipeline_id"
    steps:
      - run: 
          name: Print Command ID and parameter
          command: |
            echo ${CIRCLE_WORKFLOW_ID}
            echo << parameter.to >> from parameter

jobs:
  Print_From_command:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - printID
          # to: "Value here please"

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello world $Author > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt


workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - Print_From_command
      - print_output_file:
          requires:
            - save_hello_world_output
